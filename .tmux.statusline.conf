set -g base-index 1
set-window-option -g pane-base-index 1

set -g status-position top
set -g status-style fg=white
set -g status-bg '#25262B'
# Using color from vscode's xcode theme
# set -g status-bg '#292A30'
set -g automatic-rename on

set -g status-justify centre
set -g status-interval 1

set -g window-status-format ' #[fg=gray]#{window_index}#(echo " ")#{window_name} '
set -g window-status-current-format '#[bold,bg=#105BCA,fg=white] #{window_index}#(echo " ")#{window_name} '

set -g status-left '#{tmux_mode_indicator} #[fg=gray]#{session_name} #[fg=green] #(tmux-spotify-info) '
set -g status-left-length 60

#                 
set -g @batt_icon_charge_tier8 ' '
set -g @batt_icon_charge_tier7 ' '
set -g @batt_icon_charge_tier6 ' '
set -g @batt_icon_charge_tier5 ' '
set -g @batt_icon_charge_tier4 ' '
set -g @batt_icon_charge_tier3 ' '
set -g @batt_icon_charge_tier2 ' '
set -g @batt_icon_charge_tier1 ' '
set -g @batt_icon_status_charged ' '
set -g @batt_icon_status_charging ' '
set -g @batt_icon_status_attached ' '
set -g @batt_icon_status_discharging ' '
set -g status-right-length 150
set -g status-right '#{pomodoro_status} #[fg=gray] %d %b %H:%M:%S  #{battery_icon_status}#{battery_percentage}  #[bold,bg=gray,fg=black] #(whoami) '

# auto renumber tabs
set -g renumber-windows on
