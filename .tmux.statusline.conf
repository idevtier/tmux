set -g base-index 1
set-window-option -g pane-base-index 1

set -g status-position top
set -g status-style fg=white
set -g status-bg '#27282c'
# set -g status-bg '#343d46'
set -g automatic-rename on

set -g status-justify centre
set -g status-interval 1

set -g window-status-format ' #[fg=gray] #{window_name} '
set -g window-status-current-format '#[bold,bg=#54789c,fg=white] #{window_name} '

set -g status-left ' #{tmux_mode_indicator} #(hearts.sh)'
#  
#   ﯜ
set -g status-left-length 60

set -g status-right-length 150
set -g status-right '#[bold,bg=gray,fg=black] #S '

# auto renumber tabs
set -g renumber-windows on
